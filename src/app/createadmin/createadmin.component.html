<p-confirmDialog></p-confirmDialog>
<div class="form-container">
    
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" required>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!userForm.form.valid">Crear Usuario</button>
        </div>
    </form>
</div>
