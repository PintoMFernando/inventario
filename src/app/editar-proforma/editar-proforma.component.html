<div class="form-container">


   
  
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" class="form-control" />
        <div *ngIf="formulario.controls['nombre'].invalid && formulario.controls['nombre'].touched" class="error">
          El nombre es requerido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="ci">CI</label>
        <input id="ci" formControlName="ci" type="text" class="form-control" />
        <div *ngIf="formulario.controls['ci'].invalid && formulario.controls['ci'].touched" class="error">
          El CI es requerido y debe ser numérico.
        </div>
      </div>
  
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" formControlName="telefono" type="text" class="form-control" />
        <div *ngIf="formulario.controls['telefono'].invalid && formulario.controls['telefono'].touched" class="error">
          El teléfono es requerido y debe tener 10 dígitos.
        </div>

        <div class="form-group">
         
          <label>Estado</label>
          <tr>
            <td>
          <div class="form-check">
            <input id="estado-valido" formControlName="estado" type="radio" class="form-check-input" value="1" />
            <label for="estado-valido" class="form-check-label">Válido</label>
          </div>
          </td>
          
      &nbsp;&nbsp;
          <td>
          <div class="form-check">
            <input id="estado-anulado" formControlName="estado" type="radio" class="form-check-input" value="2" />
            <label for="estado-anulado" class="form-check-label">Anulado</label>
          </div>
        </td>
        </tr>
        </div>
          


     

      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="guardarDeshabilitado">Guardar</button>

    </form>
  </div>
