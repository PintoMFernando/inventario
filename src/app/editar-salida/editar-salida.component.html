
<div class="modal-container">
   
    <form (ngSubmit)="submitForm()">
        <tr>
        <td >
        <div class="form-group" >
           <label for="nombre"> <strong> Nombre del Producto:</strong> {{nombreproducto}}  </label>
          
           
        </div>
    </td>
        <td>
            <div class="form-group" >
                <label for="descripcion"><strong> Cantidad Inventario:</strong> {{stockinventario}} </label>
            </div>

        </td>
    </tr>
         <tr>
    <td>
      
        <div class="form-group" >
            <label for="descripcion"><strong> Cantidad Salida:</strong>   </label>
            <input type="number" id="cantidad" name="cantidad" min="0" step="0.01" [(ngModel)]="cantidad" required>
        </div>

    </td>
    <td >
        <div class="form-group">
            <label for="precio"><strong>Precio Unitario:</strong> </label>
            <input type="number" id="precio" name="precio"  min="0" step="0.01" [(ngModel)]="preciosalida" required>
        </div>
    </td>
</tr>
<tr>
<td colspan="2" align="center">
    <div class="form-group">
        <label for="descuento"><strong>Descuento:</strong> </label>
        <input type="number" id="descuento" name="descuento"  min="0" step="0.01" [(ngModel)]="descuento" required>
    </div>
</td>
</tr>

        <div class="form-group" style="margin-left: 150px;">
            <label for="precio"><strong>Precio Total: {{ getPrecioTotal(preciosalida,cantidad,descuento) }}</strong> </label>
            
        </div>

   
        
   
    
        <button type="submit">Editar</button>
    </form>
</div>
