            <label for="nombre">Nombre del Producto:  </label>
            
            <span>{{dat.productos.nombre}}</span>
        </div>

        

         <tr>
            <th>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:  </label>

        </div>
    </th>
   
        <div class="form-group" style="margin-left: 70px;">
