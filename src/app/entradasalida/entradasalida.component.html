<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<p-table #dt1 [value]="allproductos" [tableStyle]="{ 'min-width': '68rem' }"
[paginator]="true"
[rows]="1"
[globalFilterFields]="['nombre','codigo']"
[scrollable]="true" 


>
<ng-template pTemplate="caption">
    <tr>
        <th>
            <span>{{fechaDeHoy}}</span>
        </th>   
    
        <th style="flex-grow: 1; display: flex; justify-content: center; font-size: 40px;">
 
            ENTRADAS
        </th>
    
        <th style="flex-grow: 1; display: flex; justify-content: flex-end;">   
            <span class="p-input-icon-right" style="margin-left: 800px;">
                <i class="pi pi-search" style="margin:1px 1px 80"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal(
                    $any($event.target).value, 'contains')" placeholder="Busqueda" />
            </span>
        </th>
    </tr>
    

</ng-template>



    <ng-template pTemplate="body" let-product>
     
           
            <table class="center">
                <tr>
                    <td>Producto: {{ product.nombre }}</td> 
                </tr>
                <tr>
                  <td>Cantidad: <input type="number" style="width: 100px;" #cantidadInput></td>
                </tr>
                <tr>
                    <td>Precio Total: <input type="number" style="width: 100px;" #precioInput></td>
                  </tr>
                <tr>
                  <td align="center" ><button (click)="agregarVenta(product.idproducto,product.nombre,cantidadInput.value,precioInput.value)" >Agregar</button></td>
                </tr>
              </table>
       
        
    </ng-template>
    
</p-table>





<p-table #dt2 [value]="entradas" [tableStyle]="{ 'min-width': '68rem' }"
[paginator]="true"
[rows]="3"
[globalFilterFields]="['nombre','codigo']"

>




<ng-template pTemplate="header">
    <tr>
        <th>Codigo</th>
        <th pSortableColumn="nombre">Nombre</th>
        <th>Cantidad</th>
        <th >Precio Total</th>
        <th>Fecha</th>
        <th>Opciones</th>

        
    </tr>
</ng-template>

<ng-template pTemplate="body" let-entradas>
    <tr>
        <td>{{ entradas.identradas?.codigo }}</td>
        <td>{{ entradas.identradas?.nombre }}</td>
        <td>{{ entradas.cantidad }}</td>
        <td>{{ entradas.identradas?.precio }}</td>
        <td>{{ entradas.created_at }}</td>
        <td>
        <span class="icon">
            <i class="pi pi-pencil" style="font-size: 1rem;color: rgb(157, 216, 63); margin-right: 5px;" (click)="editarProducto(entradas.identradas?.nombre,entradas.identrada,entradas.cantidad,entradas.identradas?.precio,entradas.identradas?.stock,entradas.identradas?.idproducto )" title="Editar"></i>
            <i class="pi pi-trash" style="font-size: 1rem;color: rgb(216, 63, 63); margin-right: 5px;" (click)="eliminar(entradas.identrada,entradas.identradas?.nombre,entradas.identradas?.idproducto,entradas.cantidad )" title="Eliminar"></i>
        </span>
    </td>
        
        
    </tr>
</ng-template>
    
</p-table>
