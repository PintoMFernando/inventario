<div class="container">
    <h2>Formulario de Cobro</h2>
    <form (ngSubmit)="onSubmit()" class="custom-form"  >
      <div class="form-group">
        <label for="tipoPago">Tipos de Pago:</label>
        <p-dropdown [options]="tiposDePago" [(ngModel)]="tipoPago" optionLabel="label" id="tipoPago" [style]="{'width':'50%'}" name="tipoPago"></p-dropdown>
      </div>
      <div class="form-group">
        <label id="montoLabel" >Monto a Pagar</label>   
        <input type ="number" [(ngModel)]="montoapagar" id="montoapagar" name="montoapagar" disabled="true"/>
    </div>
      <div class="form-group">
        <label for="monto">Monto:</label>
        <input type ="number" placeholder="Monto" [(ngModel)]="monto" id="monto" name="monto"/>
      </div>
      <div class="form-group">
        <label for="responsablePago">Responsable de Pago:</label>
        <input type="text" id="responsablePago" name="responsablePago" [(ngModel)]="resppago" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="observacion">Observacion:</label>
        <textarea rows="7" cols="50" pInputTextarea [(ngModel)]="observacion" id="observacion" name="observacion"   ></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
