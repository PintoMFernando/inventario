<div class="opciones">
  
  <div class="talonarios">
      <label> Talonarios Prevalorados </label>
   
      <input
      type="number"
      [(ngModel)]="numberOfForms[index]"
      (ngModelChange)="onNumberOfFormsChange()"
      name="numberOfForms"/>
  
    </div>
  </div>
  
        <div *ngFor="let tablas of tablas; let i = index" class="form-container">
         
          <tr>
            <td colspan="2">
  
              <input type="text" [value]="nombreactividad" readonly center>
            </td>
          </tr>

          <tr>
            <td>
              <label for="campo1" >NÂº Talonario:</label>
            </td>
            <td>
              <input type="text" id="campo2" name="campo2" [value]="i + 1"  readonly/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="campo3">Factura Inicial:</label>
            </td>
            <td>
              <input type="number" id="campo4" name="campo4" [(ngModel)]="tablas.factinicial" value ="{{tablas.factinicial}}" required="true" />
      
            </td>
          </tr>
  
          <tr>
            <td>
              <label for="campo5" >Factura Final:</label>
            </td>
            <td>
              <input type="number" id="campo6" name="campo6" [(ngModel)]="tablas.factfinal"  value ="{{tablas.factfinal}}" [disabled]="tablas.bloqueada"/>
            </td>
          </tr>
  
          <tr>
            <td class="checkbox">
              <label for="campo7">Anular-Monto:</label>
            </td>
            <td>
              <p-checkbox [binary]="true" inputId="binary" [(ngModel)]="tablas.agregarFilas" value="{{tablas.agregarFilas}}" ></p-checkbox> 
            </td>  
           
          </tr>
          <tr>
              <td><label for="campo5" >Total:</label></td>
              <td>
              <input type="number" id="campo9" name="campo9"   value ="{{tablas.suma}}" readonly/>
            </td>  
          </tr>
          <tr *ngIf="tablas.agregarFilas">
            <td colspan="1">Ponga el Monto:</td>
            <input type="number" [(ngModel)]="tablas.montodinamico"/>
            <td colspan="1"><button (click)="anulacionChange(tablas.iduuid)">crear</button></td>
          </tr>
  
          <tr>
            <td colspan="2" class="ventasprevaloradas">
              <label for="suma">Suma Ventas Prevaloradas</label>
            </td>
          </tr>
         
          <tr>
              <td colspan="2">
                  
                <hot-table [settings]="tablas.hotSettings" [hotId]="tablas.iduuid"  ></hot-table>
                      <button (click)="guardar(i)" [disabled]="tablas.bloqueada">Guardar</button>
  
                 
                </td>
          </tr>
          
      
      </div>
      <p-toast></p-toast>
