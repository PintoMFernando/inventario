<div class="opciones">
  <div class="actividad">
  <label> Actividad </label>
  <select id="selectOption" name="selectOption"  [(ngModel)]="actividad" >
    <option value="Caza Matriz">Casa Matriz</option>
    <option value="Alquiler">Alquiler</option>
    <option value="Restaurante">Restaurante</option>
  </select>
</div>
<div class="talonarios">
    <label> Talonarios </label>
  <input
    type="number"
    [(ngModel)]="numberOfForms"
    (ngModelChange)="onNumberOfFormsChange()"/>
  </div>
</div>

  <div *ngFor="let tablas of hotSettingsArray; let i = index" class="form-container">
   
        <tr>
          <td colspan="2">

            <input type="text" [value]="actividad" readonly center>
          </td>
        </tr>
        <tr>
          <td>

            <label for="campo1" >NÂº Talonario:</label>
          </td>
          <td>
            <input type="number" id="talonario" name="talonario" [value]="i+1" [disabled]="tablas.bloqueada" />
          </td>
        </tr>ue
        <tr>
          <td>
            <label for="campo3">Factura Inicial:</label>
          </td>
          <td>
            <input type="number" id="campo4" name="campo4" [(ngModel)]="factinicial" [value] ="0" required="true" [disabled]="tablas.bloqueada"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="campo5" >Factura Final:</label>
          </td>
          <td>
            <input type="number" id="campo6" name="campo6" [(ngModel)]="factfinal" [disabled]="tablas.bloqueada"/>
          </td>
        </tr>

        <tr>
          <td class="checkbox">
            <label for="campo7">Anular-Monto:</label>
          </td>
          <td>
            <p-checkbox [binary]="true" inputId="binary" [(ngModel)]="agregarFilas" ></p-checkbox> 
          </td>  
        </tr>
        <tr *ngIf="agregarFilas">
          <td colspan="1">Ponga el Monto:</td>
          <input type="text" [(ngModel)]="montodinamico"/>
          <td colspan="1"><button (click)="anulacionChange()">crear</button></td>
        </tr>

        <tr>
          <td colspan="2" class="ventas">
            <label for="suma">Suma Ventas</label>
          </td>
        </tr>

        <tr>
            <td colspan="2">
                
                    <hot-table [settings]="tablas" [hotId]="idtalonario"  ></hot-table>
                    <button (click)="guardarDatos(i)" [disabled]="tablas.bloqueada">Guardar</button>

               
              </td>
        </tr>
        
   
    </div>
